<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff; /* Cor de fundo personalizada */
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #007bff; /* Cor da borda personalizada */
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        h2 {
            text-align: center;
            color: #007bff; /* Cor personalizada */
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
        </div>
        <h2>CALCULADORAx</h2>
        <label for="cost">Custo do Produto (R$):</label>
        <input type="number" id="cost" placeholder="Digite o custo do produto">

        <label for="expenses">Despesas Operacionais (%):</label>
        <input type="number" id="expenses" placeholder="Digite as despesas operacionais em %">

        <label for="tax">Impostos (%):</label>
        <input type="number" id="tax" placeholder="Digite o percentual de impostos">

        <label for="profit">Margem de Lucro Desejada (%):</label>
        <input type="number" id="profit" placeholder="Digite a margem de lucro">

        <button onclick="calculatePrice()">Calcular Preço de Venda</button>

        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        function calculatePrice() {
            const cost = parseFloat(document.getElementById('cost').value) || 0;
            const expensesPercentage = parseFloat(document.getElementById('expenses').value) / 100 || 0;
            const tax = parseFloat(document.getElementById('tax').value) / 100 || 0;
            const profit = parseFloat(document.getElementById('profit').value) / 100 || 0;

            if (cost <= 0) {
                alert('Por favor, insira um valor válido para o custo do produto.');
                return;
            }

            const expensesValue = cost * expensesPercentage;
            const taxValue = cost * tax;
            const totalCost = cost + expensesValue + taxValue;
            const sellingPrice = totalCost / (1 - profit);
            const netProfit = sellingPrice - totalCost;

            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <p><strong>Preço Sugerido de Venda:</strong> R$ ${sellingPrice.toFixed(2)}</p>
                <p><strong>Valor Pago de Impostos:</strong> R$ ${taxValue.toFixed(2)}</p>
                <p><strong>Despesas Operacionais (em R$):</strong> R$ ${expensesValue.toFixed(2)}</p>
                <p><strong>Lucro Líquido:</strong> R$ ${netProfit.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
